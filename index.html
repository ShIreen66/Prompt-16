<!-- Build a portfolio for a digital marketer, showcasing campaigns and analytics -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio for a digital marketer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
     <header>
        <h1>John Doe</h1>
        <p>Expert in Digital Marketing Campaigns & Analytics</p>
     </header>

     <!-- campaign for showing -->
      <h2>Marketing Campaign</h2>
      <section id="campaigns">
        <div class="campaign-card">
            <h3>Project 1</h3>
            <p>Client: ABC Company</p>
            <p>Tools: Google Ads, Facebook Ads</p>
            <a href="#">View</a>
        </div>
        <div class="campaign-card">
            <h3>Project 2</h3>
            <p>Client: DEF Corporation</p>
            <p>Tools: Linkedln Ads, Twitter Ads</p>
            <a href="#">View</a>
        </div>
      </section>
</body>
</html>
